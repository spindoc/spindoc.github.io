rostredia (niečo naštýl search and replace)Latex funkcie[termin\footnote{nieco o termine}] - Dá mi nad termín v texte v pravohore malú jednotku a v zátvorke je poznámka pod čiarov, kde jenapísané vysvetlenie termínu"

                content: "Dôležité otázkyAko sa budem cítiť keď nevykonám naplánovanú činnosť?Budem opäť cítiť prázdnotu a beznádej?Chcem znovu zažiť tú bezmocnosť? Chcem znovu ľutovať sám seba?Uvedomujem si, že každé váhanie a odkladanie je len vyhnutie sabolesti?Uvedomujem si, že v každom rozhodnutí ide o to či chcem prijať bolesťalebo sa jej vyhnúť?Chcem skutočne prekonávať svoje hranice? Chcem to dlhodobo?Chcem prekonať svoje zlé návyky? Myslím to úprimne?Mám chuť vytvárať si každý deň nové návyky? Chcem ich každý deň upevňovať?Uvedomujem si, že do budúcnosti investujem už teraz? Moja budúcnosť jetaká aká je moja prítomnosť.Verím vôbec vo svoje schopnosti? Uvedomujem si, že všetky myšlienky a emócie sú pominuteľné? I topomine...Uvedomujem si, že bolesť sa dá zvládnuť ak ju prijmem takú aká je aprestanem ju hodnotiť?Mám pod kontrolou svoju negativitu a nespokojnosť?Každé rozhodnutie sa odvíja od toho či chcem zažiť bolesť alebo sa jejchcem vyhnúť. Kľúč je prijať bolesť a prestať ju hodnotiť. Musím saprestať v nej identifikovať.Inšpirácie ako nadobudnúť silu vôleKeď si uvedomím, že každá malá činnosť formuje môj mozog a mení nervovéspojenia tak žiadna činnosť nie je zbytočná. Každá malá činnosť sa ráta.Ak pociťujem nechuť k určitej činnosti tak sa musím oklamať, že vlastnesom tú činnosť robiť chcel. Je to sugeratívna technika.Výborná vec je naučiť sa mať rád bolesť a schválne si ju vyvolávať aby somsi na ňu zvykol. Napríklad robiť len to, čo ma nebaví môže byťdobrý tréning ako prijať bolesť. Musím byť vedome prítomný a nestotožňovaťsa s bolesťou. Neidentifikovať sa v nej.Treba okrem toho nútiť neuróny aby v každá bolesť a moment donucovania kniečomu spôsobil pocit blaženosti. Donútiť neuróny aby tvorili látkyblaženosti keď musím robiť niečo bolestivé a nepríjemné.Techniky pre silu vôleSugeracia užitia heroínu a navodenie psychopatickje povahy cez sugeraciupoškodenia krku (nervových zakončení). Pyramídy spolu s meteoritmi a tarotom na ovplyvnenie neurónov aby konalito, čo od nich vyžadujem. Takisto vhodná technika na ovládnutie zvieraťa aprogramovanie cielov.Uvedomovanie vnútorného hlasu a jeho prepojenie do predného mozgu. Trebasledovať spojenie vnútorného hlasu ako dáva povel do predného mozgu apokúsiť sa ovplyvniť vnútorný hlas tak aby môj vedomý povel fungoval a jasa môžem cez svoje príkazy ovládať.Nekompromisne donucovanie zvieraťa agresivitou a rozhodnosťou. Cvičiťrozhodnosť a silu presadenia. Ja som vlastník svojho vnútra. Jadávam najavo kto tu je pánom. Zviera nie je až také silné ako sa mi snažídávať najavo.Do vnútra musím vstupovať s cieľom, že si práve teraz idem budovať novýautomat. Musím byť trpezlivý a prijať tie nepríjemné pocity.Dôležitý prvok na ovládanie sily vôle je koncentrácia!! Ak mám problémsa koncentrovať tak moja mysel ľahko zájde do fantázií a prestanem sasústrediť na svoj cieľ. Musím si dať pozor na to kde sa nachádza mojapozornosť aby ju neovládlo zviera. Nesmiem dovoliť aby ma zvieranasmerovalo tam kde chce.Samotnú koncentráciu zlepším prienikom do svojho vnútra a nácvikomkoncentračných cvičení."

m vložiť znak/zanky, cezinsert mode &#39;I&#39; napíšem ľubovoľný znak, ktorý sa vloží do viacerýčhriadkovPráca s oknami[&lt;C-w&gt; v] - rozdeli mi okno vo vime na verticalnu polovicu[&lt;C-w&gt; s] - horizontalne rozdelenie okna[&lt;C-w&gt; H alebo K] - vymena okien medzi ľavým a pravým | z horizon nvertik.[&lt;C-w&gt; n] - vytvori novy buffer (subor ak ho ulozim) na aktualne &#39;cdmiesto[:bd] - zavrie buffer, na konci vykričník zavrie neuložený bufferPohyb[zt] - posunie obsah textu dole pričom miesto kurzora sa nemeni[zb] - posunie obsah textu hore, pozicia kurzora ostava[M] - presun kurzora na stred strany[L] - presun kurzora na spodnú časť strany[H] - presun kurzora na vrch strany[(] alebo [)] - je pohyb medzi vetami riadkami oddelenými bodkou[{] alebo [}] - je pohyb po odstavcoh[cd.] - zmení mi miesto &#39;cd&#39; na to, ktoré mám otvorené v bufferiNetrw skratky[%]- tvorba nového súboru[D]- vymaže súbory aj adresáre[d]- tvorba nového adresára[R]- premenovanie súboru alebo adresára[gb] - presun do adresára označeného cez bookmark[mb] - označenie adresára ako bookmarkd[u] - pohyb naspäť do predchádzajúcich adresárov[-] - pohyb vyššie ku kmeňovým adresárom[a] - videnie .swp a dot file v Explore[md] - označené dva súbory porovná cez vim diff[mu] - zruši označenie všetkýčh súborov[V] -  visualne označí súbory v ExploreRanger skratky[gn] - vytvorí mi novú kartu (tab) s aktuálnym adresárom[tab] - môžem prepínať medzi kartami adresárov[gt] - tiež prepínanie medzi kartami adresárov[&lt;C-w&gt;] - zatvorí mi kartu (tab)[f] - nájde a okamžite otvorí adresár (výborne namiesto &#39;/&#39; navyhľadanie)[r] - vyhodí mi ponuku otvorenia označeného súboru rôznymi programami(napr. .exe, .mp4 súbory, .jpg a iné)[H] - naspáť v histórii prezeranie[L] - opak &#39;H&#39; a ide dopredu v histórii prezerenia adresárov[V] - visual mode na označenie súborov[S] - dostane ma do zshellu s adresárom v ktorom som bol v rangeri"

            JEKYLL_POSTS.push({
                title: "Pyramídy, tarot a tretie oko",
                link: "/ezoterika/2015/03/31/Pyramidy_a_Tarot.html",
                content: "Pyramídy a ich bod g je na spodnej strany pyramidy (uhlopriecka). Tam jecentrum z ktoreho vychadza terapeutický potenciál. Pyramidy su kultovéstavby z obdobia prechodu šamanskej kultúry do náboženskej. Pod bod g sadajú dať fyzické objekty alebo mentálne predstavy objektov na, ktoré somsa napojil cez magnetické polia (láskavosťou, nepovyšovaním).Ako pyramídy pôsobia?Zlepšujú predstavivosť a vizualizáciu (dobré na programovanie)Nastavia neuróny tak aby som ich mohol lepšie donucovať k určitej (spolus meteoritmy a tarotovýmm kartami). Pyramidalny tvar lepšie zasiahne doneurónovRozvoj vešteckej intuície (spolu s tarotom, kyvadlom) a tretieho okaVyžitie do reiki systému na liečbu energetickú a odblokovanieembryonalnych neuronov.Celkove dobre ovplyvňujú neuróny moje aj neurónyK čomu je to dobré?Pomocou pyramíd môžem svoje neuróny lepšie cepovať a prinútiť ich tak abyrobili to, čo od nich žiadam. Aby sa neprasadilo zvieracie vedomie, ktoréchce len pominuteľné veci, ktoré sú nezmyselné a vôbec mi nepomáhajú. Donucovať neuróny aby som sa staral pravidelne o svoje zdravie, robilpsychoterapie, bol disciplinovanejší. Takisto pyramídy ako kultové objektymi pomahájú posilňovať svoju ľudskosť (šamanské vedomie). KombináciePyramídy sa dajú kombinovať s tarotovými kartami (Crowley a Marseile). Tiepoukladám do vnútra pyramíd naukladanýčh na seba. Snažím sa na ne napojiťa tak s nimi meditovať a zároveň sa napájať na ďalšie pyramídy. Neustaletie pyramidy v predstavách hromadiť a tie predstavy tlačiť do vnútra  dofyzického tela. Môžem do vnútra pyramíd dať meteorit alebo aspoň jehoobrázok a celé to skombinovať.Nesmiem sa na to hrať, ale brať to seriózne za účelom budovať si automatyAby to celé fungovalo tak musím byť napojený na 10-15 pyramíd aby sa tásila násobila, lebo samotné pyramídy su slabé. Okrem toho sa trebasústrediť na bod g. Treba mať naraz priestorovú predstavu 5-10 pyramíd vhlave to dobre fungovalo. Je jedno či mám pyramídu pred sebou alebo je tomentálna pyramída. Vždy sa musím koncentrovať na bod g aby som z tohovyťažil, čo najviac.PraxNa začiatok je dobré naladiť sa pozitívne, lebo to vyvoláľahký hypnotický stav, ktorý zlepší prienik do vnútra. Nastaviť sapozitívne, že idem robiť teraz niečo pre seba, svoje zdravie, intelekt,stabilizovať psychiku. K tomu treba pridať úctu k týmto technikám, úctu ktým, čo tieto techniky vymysleli. Treba mať v sebe vnútornú modlitebňu atak získať tieto sily na svoju stranu. Pomáha to urýchliť vývoj v tejtooblasti a vlastne v hociktorej inej.Nepovyšovať sa nad tieto techniky ani objekty ako stromy, pyramidy, tarotatď. Ide o kolektívne prepojenie s týmito objektami a zároveň systémami.Potom klasika sugeracia poškodených zmyslov, vonkajší svet neexistuje anekompromisne sa presadíť do svojho vnútra. Dať zvieracím neurónom najavokto je tu pánom. Ďalej navodiť si sugeráciu, že som v egypte, cítim tam prach a teplo zokolia. Základ je sústrediť sa na bod g a mať v predstavách nahodenýčh10-15 pyramíd. Napájať na pyramídy sa môžem aj cez mikropohyb tak ako kebysom sa chcel v nich hybať, pohybovať.Liečit sa môžem tak, že predstavy pyramíd aj s tarotovými kartami tlačímdo vnútra do orgánov a nechám prechádzať energie cez ne. Musím sanapojiť aj na mladé samice, ktoré majú veľa energie. Okrem samíc sa môžemnapojiť aj na stromy a to tlačit do bodu g pyramidy. Stromy a samice musiasú moji bratia a sesty. Keď sa nepovyšujem nad nimi tak sa môžem s nimilepšie prepojiť. To je základ.Aby som tento systém dostal do vnútra (do neurónov) tak musím naakumulovať predstavypyramíd a meteoritov v hlave a preniesť do fyzického tela.Akumuláciou takýchto predstáv do neurónov a tela dokážem zvieracieneuróny dobre skrotiťPoužívať pyramídy treba tak, že do vnútra g bodu premiestňujem obrazkymeteoritov a tarotovýčh kariet. Tarotové karty sú výborné na dynamizáciucelého pyramidálneho systému. Treba využívať Crowleyho tarot a marseilletarot. Tarotové karty vo vnútri pyramídy ako keby ožili a pomáhaju privýkone vešteckom alebo energetickom. Celý tento systém je veľmi dobrý prezákladné veštecké naladenie. Odkaz na Crowleho tarot: Crowley tarot pdfFenomén tretieho oka dokážu tieto veštecké techniky rozvíjať, čo má výhoduv tom, že automaticky si vybudujem lepšiu intuíciu. Rozvinute tretie okomajú ľudia s dobrou intuíciou. Tretie oko je na koži v čele a v epifýze.Môžem ho zobudiť aj psychickým tlakom, keď sa budem koncentrovať do tejoblasti. Celkovo je tretie okolo zakrpatený orgán s kmeňovými bunkami,ktore sa dá otvorít tlakom na oblasť epifýzi.Tarotové karty treba neustále pozerať a podvedome vnímať. Postupne sa ichúčinok dostaví.Pyramídami ako kultovými stavbami sa môžem lepšie prepájať na objekty mimomňa, ale aj na tie pri mne. Treba si uvedomiť, že pyramída je kultovástavba a pôsobí na to aby ma lepšie naladila na:Veštecké výkonyPrepájanie s objektami (mimo mňa aj vo mne - orgány)Ovplyvnenie zvieracích neurónov k určiteje činnosti.ReikiSystém reiki a pyramídy môžem prepojiť najmä tým, že použijem pyramídy,tarot a metority na ovplyvnenie neurónov k tomu aby sa blokovali neurónoy5, 10, 15 a otvárali embryonálne. Okrem toho predstavy embryí dokážu zobudíťembryonálne neuróny. Okrem toho môžem využiť energie samíc astromov a pritiahnuť ich cez pyramidálny bod g do vnútra svojho tela, tedado orgánov. Všétko to pospájat:pyramídytarot meteority bod genergie samic a stromov blok 5,10,15 neuronovliecenie organov cez bod gAkumulácia týchto objekt do seba (fyzického tela) je základ liečby apsychického ovplyvňnovania neurónov aj vešteckého potenciálu.Musím sa nekompromisne presadiť. Ja som vlastník svojho vnútra. Jadávam najavo kto tu je pánom. Zviera je slabé a chce ma presvedčiť, že jesilnéMusím sa naučiť mať rád bolesť a prijímať ju bez negatívnehohodnotenia. Pomôže mi lepšie vstúpiť do svojho vnútra. Je topraveká duchovná cesta"

                title: "Donucovanie zvieraciny a vstup do vnútra",
                link: "/ezoterika/2015/03/31/Donucovanie_zvieraciny_vstup_do_vnutra.html",
                content: "Pred každou meditatáciou sa treba pozitívne naladiť, lebo idem robiť niečodobre pre seba, svoje telo, intelekt a zdravie. Musím mať v úcte každútechniku, ktorú cvičím aby som celý systém do seba lepšie prijal.Potom si treba nasugerovať, že už nemôžem vnímať vonkajší svet, nemôžemvidieť, ani počuť, vnímať vonkajší svet hmatom. Vstupujem do vnútra akokeby som tam chcel niečo premýšlať, napríklad o chorobnom stave orgánov(mozgu, pľúc, srdca). Nasugerovať si, že som chorý a kvôli tomu nemôžemvnímať vonkajši svet.Kedže som stratil zmysli a nevidím musím sa dotknúť svojho tela napr.hlavy a ten dotyk by mal vyvolať vyhodenie obrazov o danom orgáne v tejoblasti. Dotknem sa časti tela a k nej musím priradiť obrázok. Je tosčasti aj veštecká technika. Keď sa dotknem týchto oblastí tak je dobréspôsobiť si bolesť v tej oblasti.Do orgánov musím vždy  prenikať  cez nervové dráhy a vždy sa musímpresadiť na úkor zvieraciny. Nenechať sa ovládať tupou zvieracinou.Nesmiem sa na to hrať... musím to chcieť žiť !!!Musím vstupovať do vnútra s cieľom, že si idem budovať nový automat.Musím si uvedomiť či beriem ezoteriku ako hru alebo si chcem vážnebudovať automaty v mozgu.Keď si uvedomím, čo môžem stratiť tak musím brať ezoteriku vážne. Inaksi nikdy nevybudujem automaty.Silu vôle si vypestujem tak, že ovládnem zvieracinu.Ďalšia účinná technika ako vstúpiť do svojho vnútra je navodenie bolesti.Cez bolesť automaticky prenikám do vnútra, teda do nervového systému.Na bolesť si musím zvyknút a naučiť sa ju mať rád. Donútiť svoje neurónyaby pri každom donucovaní a bolesti tvorili látky blaženosti a ja si takzvyknem na bolesť a nebude mi robiť problémy.Posilovanie šamnského a pravekého vedomie posiluje moje ľudské správanie aoslabuje zvieracie. Pestovanie šamanských a pravekých techník nesmiempodceniť.Joga je základ pravekých a vlastne všetkýčh ezoterických techník. Človeksa pri joge kocentruje do vnútra a vonkajší svet pre neho prestalexistovať. Výborný je pocit, že sedím v jaskyni. Pestovať praveké vedomie jenajdynamickejšia cesta na ovladnútie zvieraciny. Pravek zviedol najťahšísúboj zo zvieracinou. Sugeracia, že som ochorel, nemôžem vnímať vonkajšísvet, premýšlam iba o svojom tele, zdravotnom stave. Vonkajší svet maabsolutne prestal zaujímať.Tlak na zvieracinu musí byť neustály. Musím sa presadiť jednoznačne arazantne bez kompromisou a dobroty. Ja idem robiť teraz toto a hotovo. Musím prinútiť zviera aby spolupracovalo. Rob to, čo ti kážem a zavripapulu. Bez kompromisov.Musím si uvedomiť, že starnutie je autodeštruktívny proces azvieracina ma núti aby som sa zdraviu nevenoval. Musím vyvinúť nazvieracinu silný tlak a nedať sa ňou oklamaťZviera sa vždy snaží ma klamať a podvádzať aby si presadilo svojenezmyselné a pominuteľné zvieracie ciele. Musím ho stále kontrolovať avyvíjať na neho tlak aby si nedovolilo robiť to, čo sa mu zachce akoufnukané decko. Zviera je genetický stroj, ktorý je naprogramovaný na to aby somukončil svoju existenciu, čo najrýchlejšie. Chce si len dočasne presadiťsvoje a hotovo. Musím ho dostať pod kontrolu za každú cenu."
            }); 
            
            JEKYLL_POSTS.push({
                title: "Testovanie",
                link: "/zdravie/2015/03/22/Testovanie.html",
                content: "Tak zvany Toto je citacia kde sa pouzil iba jeden znak na rozdiel od carpetu.Automaticky mi to generuje ako &lt;code&gt; objectnovyjeden krat a teraz druhydva a jeden su tri a co dalejtri oriesky pre popoluskujeden jeden krat a teraz druhyjeden jeden krat a teraz druhyjeden jeden krat a teraz druhyYesterday, the autobiographical post I wrote for TheSetup went live. I wrote that postover a year ago and then entered into an epic battle with@waferbaby about the length of my &quot;Who areyou, and what do you do?&quot; section. He said it was too long. I said it couldnot be . And so the post sat for a Čo sa stane ak  toto bude ruzove? Aj s line breakom cez &lt;br/&gt; miberia html object - no VYBORNE !!!require &#39;redcarpet&#39;markdown = Redcarpet.new(&quot;Hello World!&quot;)puts markdown.to_htmlbologreturn now iand text intblogtoto fungueje teizalert(&#39;hello&#39;);return now iand text intbold italic About a month ago I decided that it was foolish to let the words I had written rot on my hard drive and so I did the only thing I knew how to do: overreact. So I cut the original nine-hundred words of my bio down to fourteen words and resubmitted it to Daniel. Those are the words you see in the post now.$ git clone git://github.com/hugomaiavieira/pygments-style-github.git$ cd pygments-style-github/$ (sudo) python setup.py install$ pygmentize -S github -f html &gt; syntax.css\ + q = insert mode ulozi a vypne buffernejaky text tak ako ma bytniecoc$ grep -Ril &#39;markdown&#39; $ pwd home/majonieco$ npm i -g gulp| First Header  | Second Header || ------------- | ------------- || Content Cell  | Content Cell  || Content Cell  | Content Cell  |returnreturn &quot;Hello!&quot;;def(i):    for i in range(0,5):        print(i)returreturn &quot;Hello!&quot;;Posts handled in a special way by Jekyll. The date you specify in the filename is used to construct the URL in the generated site. This post, for instance, ends up athttp://tom.preston-werner.com/2008/11/17/blogging-like-a-hacker.html.Files that do not reside in directories prefixed with an underscore are mirrored into a corresponding directory structure in the generated site. If a file does not have a YAML preface, it isnot run through the Liquid interpreter. Binary files are copied over unmodified.$ jekyll /path/to/raw/site /path/to/place/generated/site$ jekyll /path/to/raw/site /path/to/place/generated/sitenejakye textNovy titulnejaky text$ jekyll /path/to/raw/site /path/to/place/generated/sitedalsi text# Public: Duplicate some text an abitrary number of times.## text  - The String to be duplicated.# count - The Integer number of times to duplicate the text.## Examples##   multiplex(&#39;Tom&#39;, 4)#   # =&gt; &#39;TomTomTomTom&#39;## Returns the duplicated String.def multiplex(text, count)    text * count    return(text)print(count)Hele dalsi kodklass = Class.newTakze tu je python doplnovanie@requirefor i in range(0,5):    l = []    l.append(i)# commentclass somethingprint(i)def multiple(text, count)    text * count    return(text)print(count)# tak tu mame R-kovy kodlibrary(ggplot2)centre &lt;- function(x, type, ...) {  switch(type,         mean = mean(x),         median = median(x),         trimmed = mean(x, trim = .1))}myVar1myVar.2data$xfoo &quot;bar&quot; baz# test &quot;test&quot;&quot;test # test&quot;(123) (1) (10) (0.1) (.2) (1e-7)(1.2e+7) (2e) (3e+10) (0x0) (0xa)(0xabcdef1234567890) (123L) (1L)(0x10L) (10000000L) (1e6L) (1.1L)(1e-3L) (4123.381E-10i)(3.) (3.E10) # BUG: .E10 should be part of numberclean &lt;- data.frame(old = c(&quot;[()-,]&quot;,&quot;std&quot;,&quot;BodyBody&quot;,&quot;mean&quot;), new =c(&quot;&quot;,&quot;Std&quot;, &quot;Body&quot;,&quot;Mean&quot;))# clean the features labels through lapply with gsub conditions - change# old variables for new variablesg &lt;- lapply(1:4, function(x) features[, label := gsub(clean$old[x],clean$new[x], label)])# change train_test colnames as sucject, activity and features label namessetnames(train_test, c(&quot;subject&quot;, &quot;activity&quot;, features$label))library(data.table)# create data table for merging propdmgexpprop_token &lt;- data.table(propdmgexp = c(&quot;K&quot;, &quot;M&quot;, &quot;B&quot;), dollars =as.numeric(c(&quot;1000&quot;, &quot;10e5&quot;, &quot;10e8&quot;)))# merge and convert propdmgexp tokens into dollarsprop_merge &lt;- merge(prop_token, data, by = &quot;propdmgexp&quot;)prop_merge## Change if you want other optionsrequire(&quot;knitr&quot;)opts_chunk$set(fig.width=5, fig.height=5, cache=TRUE)## Load knitcitations with a clean bibliographylibrary(knitcitations)cleanbib()cite_options(tooltip=TRUE)## I made my own citing function since citep() doesn&#39;t work like I want to with## urls that are not really pages themselves like part of a GitHub repo.mycitep &lt;- function(x, short=NULL, year=substr(date(), 21, 24), tooltip=TRUE) {res &lt;- tmp &lt;- citep(x)if(!is.null(short)) {res &lt;- gsub(&quot;&gt;&lt;/a&gt;&quot;, paste0(&quot;&gt;&quot;, short, &quot;&lt;/a&gt;&quot;), tmp)}if(tooltip) {res &lt;- gsub(&quot;\\?\\?\\?\\?&quot;, year, res)}res &lt;- gsub(&quot;span&gt; &quot;, &quot;span&gt;&quot;, res)res}## Here&#39;s an example# mycitep(&quot;https://github.com/lcolladotor/lcollado753&quot;, &quot;Collado, 2013&quot;)write.bibtex(c(&quot;knitcitations&quot; = citation(&quot;knitcitations&quot;)), file = &quot;pkgs.bib&quot;)bib &lt;- read.bibtex(&quot;pkgs.bib&quot;)Start postReferencesCitations made with knitcitations r mycitep(bib[[&quot;knitcitations&quot;]], &quot;Boettiger, 2013&quot;).## Print bibliographybibliography()ReproducibilitysessionInfo()"
