                content: "Toto je citacia kde sa pouzil iba jeden znak na rozdiel od carpetu.Automaticky mi to generuje ako &lt;code&gt; objectYesterday, the autobiographical post I wrote for TheSetup went live. I wrote that postover a year ago and then entered into an epic battle with@waferbaby about the length of my &quot;Who areyou, and what do you do?&quot; section. He said it was too long. I said it couldnot be . And so the post sat for a Čo sa stane ak  toto bude ruzove? Aj s line breakom cez &lt;br/&gt; miberia html object - no VYBORNE !!!require &#39;redcarpet&#39;markdown = Redcarpet.new(&quot;Hello World!&quot;)puts markdown.to_htmlbologreturn now iand text intblogtoto fungueje teizalert(&#39;hello&#39;);return now iand text intbold italic About a month ago I decided that it was foolish to let the words I had written rot on my hard drive and so I did the only thing I knew how to do: overreact. So I cut the original nine-hundred words of my bio down to fourteen words and resubmitted it to Daniel. Those are the words you see in the post now.$ git clone git://github.com/hugomaiavieira/pygments-style-github.git$ cd pygments-style-github/$ (sudo) python setup.py install$ pygmentize -S github -f html &gt; syntax.cssniecoc$ grep -Ril &#39;markdown&#39; $ pwd home/majonieco$ npm i -g gulp| First Header  | Second Header || ------------- | ------------- || Content Cell  | Content Cell  || Content Cell  | Content Cell  |returnreturn &quot;Hello!&quot;;def(i):    for i in range(0,5):        print(i)returreturn &quot;Hello!&quot;;Posts handled in a special way by Jekyll. The date you specify in the filename is used to construct the URL in the generated site. This post, for instance, ends up athttp://tom.preston-werner.com/2008/11/17/blogging-like-a-hacker.html.Files that do not reside in directories prefixed with an underscore are mirrored into a corresponding directory structure in the generated site. If a file does not have a YAML preface, it isnot run through the Liquid interpreter. Binary files are copied over unmodified.$ jekyll /path/to/raw/site /path/to/place/generated/site$ jekyll /path/to/raw/site /path/to/place/generated/sitenejakye textNovy titulnejaky text$ jekyll /path/to/raw/site /path/to/place/generated/sitedalsi text# Public: Duplicate some text an abitrary number of times.## text  - The String to be duplicated.# count - The Integer number of times to duplicate the text.## Examples##   multiplex(&#39;Tom&#39;, 4)#   # =&gt; &#39;TomTomTomTom&#39;## Returns the duplicated String.def multiplex(text, count)    text * count    return(text)print(count)Hele dalsi kodklass = Class.newTakze tu je python doplnovanie@requirefor i in range(0,5):    l = []    l.append(i)# commentclass somethingprint(i)def multiple(text, count)    text * count    return(text)print(count)# tak tu mame R-kovy kodlibrary(ggplot2)centre &lt;- function(x, type, ...) {  switch(type,         mean = mean(x),         median = median(x),         trimmed = mean(x, trim = .1))}myVar1myVar.2data$xfoo &quot;bar&quot; baz# test &quot;test&quot;&quot;test # test&quot;(123) (1) (10) (0.1) (.2) (1e-7)(1.2e+7) (2e) (3e+10) (0x0) (0xa)(0xabcdef1234567890) (123L) (1L)(0x10L) (10000000L) (1e6L) (1.1L)(1e-3L) (4123.381E-10i)(3.) (3.E10) # BUG: .E10 should be part of numberclean &lt;- data.frame(old = c(&quot;[()-,]&quot;,&quot;std&quot;,&quot;BodyBody&quot;,&quot;mean&quot;), new =c(&quot;&quot;,&quot;Std&quot;, &quot;Body&quot;,&quot;Mean&quot;))# clean the features labels through lapply with gsub conditions - change# old variables for new variablesg &lt;- lapply(1:4, function(x) features[, label := gsub(clean$old[x],clean$new[x], label)])# change train_test colnames as sucject, activity and features label namessetnames(train_test, c(&quot;subject&quot;, &quot;activity&quot;, features$label))library(data.table)# create data table for merging propdmgexpprop_token &lt;- data.table(propdmgexp = c(&quot;K&quot;, &quot;M&quot;, &quot;B&quot;), dollars =as.numeric(c(&quot;1000&quot;, &quot;10e5&quot;, &quot;10e8&quot;)))# merge and convert propdmgexp tokens into dollarsprop_merge &lt;- merge(prop_token, data, by = &quot;propdmgexp&quot;)prop_merge## Change if you want other optionsrequire(&quot;knitr&quot;)opts_chunk$set(fig.width=5, fig.height=5, cache=TRUE)## Load knitcitations with a clean bibliographylibrary(knitcitations)cleanbib()cite_options(tooltip=TRUE)## I made my own citing function since citep() doesn&#39;t work like I want to with## urls that are not really pages themselves like part of a GitHub repo.mycitep &lt;- function(x, short=NULL, year=substr(date(), 21, 24), tooltip=TRUE) {res &lt;- tmp &lt;- citep(x)if(!is.null(short)) {res &lt;- gsub(&quot;&gt;&lt;/a&gt;&quot;, paste0(&quot;&gt;&quot;, short, &quot;&lt;/a&gt;&quot;), tmp)}if(tooltip) {res &lt;- gsub(&quot;\\?\\?\\?\\?&quot;, year, res)}res &lt;- gsub(&quot;span&gt; &quot;, &quot;span&gt;&quot;, res)res}## Here&#39;s an example# mycitep(&quot;https://github.com/lcolladotor/lcollado753&quot;, &quot;Collado, 2013&quot;)write.bibtex(c(&quot;knitcitations&quot; = citation(&quot;knitcitations&quot;)), file = &quot;pkgs.bib&quot;)bib &lt;- read.bibtex(&quot;pkgs.bib&quot;)Start postReferencesCitations made with knitcitations r mycitep(bib[[&quot;knitcitations&quot;]], &quot;Boettiger, 2013&quot;).## Print bibliographybibliography()ReproducibilitysessionInfo()"
