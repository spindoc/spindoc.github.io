            JEKYLL_POSTS.push({
                title: "Pyramidy, tarot, tretie oko",
                link: "/ezoterika/2015/03/31/Pyramidy_a_Tarot.html",
                content: "Pyramídy a ich bod g je na spodnej strany pyramidy (uhlopriecka). Tam jecentrum z ktoreho vychadza terapeutický potenciál. Pyramidy su kultovéstavby z obdobia prechodu šamanskej kultúry do náboženskej. Pod bod g sadajú dať fyzické objekty alebo mentálne predstavy objektov na, ktoré somsa napojil cez magnetické polia (láskavosťou, nepovyšovaním).Ako pyramídy pôsobia?Zlepšujú predstavivosť a vizualizáciu (dobré na programovanie)Nastavia neuróny tak aby som ich mohol lepšie donucovať k určitej (spolus meteoritmy a tarotovýmm kartami). Pyramidalny tvar lepšie zasiahne doneurónovRozvoj vešteckej intuície (spolu s tarotom, kyvadlom) a tretieho okaVyžitie do reiki systému na liečbu energetickú a odblokovanieembryonalnych neuronov.Celkove dobre ovplyvňujú neuróny moje aj neurónyK čomu je to dobré?Pomocou pyramíd môžem svoje neuróny lepšie cepovať a prinútiť ich tak abyrobili to, čo od nich žiadam. Aby sa neprasadilo zvieracie vedomie, ktoréchce len pominuteľné veci, ktoré sú nezmyselné a vôbec mi nepomáhajú. Donucovať neuróny aby som sa staral pravidelne o svoje zdravie, robilpsychoterapie, bol disciplinovanejší. Takisto pyramídy ako kultové objektymi pomahájú posilňovať svoju ľudskosť (šamanské vedomie). KombináciePyramídy sa dajú kombinovať s tarotovými kartami (Crowley a Marseile). Tiepoukladám do vnútra pyramíd naukladanýčh na seba. Snažím sa na ne napojiťa tak s nimi meditovať a zároveň sa napájať na ďalšie pyramídy. Neustaletie pyramidy v predstavách hromadiť a tie predstavy tlačiť do vnútra  dofyzického tela. Môžem do vnútra pyramíd dať meteorit alebo aspoň jehoobrázok a celé to skombinovať.Nesmiem sa na to hrať, ale brať to seriózne za účelom budovať si automatyAby to celé fungovalo tak musím byť napojený na 10-15 pyramíd aby sa tásila násobila, lebo samotné pyramídy su slabé. Okrem toho sa trebasústrediť na bod g. Treba mať naraz priestorovú predstavu 5-10 pyramíd vhlave to dobre fungovalo. Je jedno či mám pyramídu pred sebou alebo je tomentálna pyramída. Vždy sa musím koncentrovať na bod g aby som z tohovyťažil, čo najviac. PraxNa začiatok je dobré naladiť sa pozitívne, lebo to vyvoláľahký hypnotický stav, ktorý zlepší prienik do vnútra. Nastaviť sapozitívne, že idem robiť teraz niečo pre seba, svoje zdravie, intelekt,stabilizovať psychiku. K tomu treba pridať úctu k týmto technikám, úctu ktým, čo tieto techniky vymysleli. Treba mať v sebe vnútornú modlitebňu atak získať tieto sily na svoju stranu. Pomáha to urýchliť vývoj v tejtooblasti a vlastne v hociktorej inej.Nepovyšovať sa nad tieto techniky ani objekty ako stromy, pyramidy, tarotatď. Ide o kolektívne prepojenie s týmito objektami a zároveň systémami.Potom klasika sugeracia poškodených zmyslov, vonkajší svet neexistuje anekompromisne sa presadíť do svojho vnútra. Dať zvieracím neurónom najavokto je tu pánom. Ďalej navodiť si sugeráciu, že som v egypte, cítim tam prach a teplo zokolia. Základ je sústrediť sa na bod g a mať v predstavách nahodenýčh10-15 pyramíd. Napájať na pyramídy sa môžem aj cez mikropohyb tak ako kebysom sa chcel v nich hybať, pohybovať.Liečit sa môžem tak, že predstavy pyramíd aj s tarotovými kartami tlačímdo vnútra do orgánov a nechám prechádzať energie cez ne. Musím sanapojiť aj na mladé samice, ktoré majú veľa energie. Okrem samíc sa môžemnapojiť aj na stromy a to tlačit do bodu g pyramidy. Stromy a samice musiasú moji bratia a sesty. Keď sa nepovyšujem nad nimi tak sa môžem s nimilepšie prepojiť. To je základ.Aby som tento systém dostal do vnútra (do neurónov) tak musím naakumulovať predstavypyramíd a meteoritov v hlave a preniesť do fyzického tela.Akumuláciou takýchto predstáv do neurónov a tela dokážem zvieracieneuróny dobre skrotiťPoužívať pyramídy treba tak, že do vnútra g bodu premiestňujem obrazkymeteoritov a tarotovýčh kariet. Tarotové karty sú výborné na dynamizáciucelého pyramidálneho systému. Treba využívať Crowleyho tarot a marseilletarot. Tarotové karty vo vnútri pyramídy ako keby ožili a pomáhaju privýkone vešteckom alebo energetickom. Celý tento systém je veľmi dobrý prezákladné veštecké naladenie. Fenomén tretieho oka dokážu tieto veštecké techniky rozvíjať, čo má výhoduv tom, že automaticky si vybudujem lepšiu intuíciu. Rozvinute tretie okomajú ľudia s dobrou intuíciou. Tretie oko je na koži v čele a v epifýze.Môžem ho zobudiť aj psychickým tlakom, keď sa budem koncentrovať do tejoblasti. Celkovo je tretie okolo zakrpatený orgán s kmeňovými bunkami,ktore sa dá otvorít tlakom na oblasť epifýzi.Tarotové karty treba neustále pozerať a podvedome vnímať. Postupne sa ichúčinok dostaví.Pyramídami ako kultovými stavbami sa môžem lepšie prepájať na objekty mimomňa, ale aj na tie pri mne. Treba si uvedomiť, že pyramída je kultovástavba a pôsobí na to aby ma lepšie naladila na:Veštecké výkonyPrepájanie s objektami (mimo mňa aj vo mne - orgány)Ovplyvnenie zvieracích neurónov k určiteje činnosti.ReikiSystém reiki a pyramídy môžem prepojiť najmä tým, že použijem pyramídy,tarot a metority na ovplyvnenie neurónov k tomu aby sa blokovali neurónoy5, 10, 15 a otvárali embryonálne. Okrem toho predstavy embryí dokážu zobudíťembryonálne neuróny. Okrem toho môžem využiť energie samíc astromov a pritiahnuť ich cez pyramidálny bod g do vnútra svojho tela, tedado orgánov. Všétko to pospájat:pyramídytarot meteority bod genergie samic a stromov blok 5,10,15 neuronovliecenie organov cez bod gAkumulácia týchto objekt do seba (fyzického tela) je základ liečby apsychického ovplyvňnovania neurónov aj vešteckého potenciálu.Musím sa nekompromisne presadiť. Ja som vlastník svojho vnútra. Jadávam najavo kto tu je pánom. Zviera je slabé a chce ma presvedčiť, že jesilnéMusím sa naučiť mať rád bolesť a prijímať ju bez negatívnehohodnotenia. Pomôže mi lepšie vstúpiť do svojho vnútra. Je topraveká duchovná cesta"

            JEKYLL_POSTS.push({

                content: "Pred každou meditatáciou sa treba pozitívne naladiť, lebo idem robiť niečodobre pre seba, svoje telo, intelekt a zdravie. Musím mať v úcte každútechniku, ktorú cvičím aby som celý systém do seba lepšie prijal.Potom si treba nasugerovať, že už nemôžem vnímať vonkajší svet, nemôžemvidieť, ani počuť, vnímať vonkajší svet hmatom. Vstupujem do vnútra akokeby som tam chcel niečo premýšlať, napríklad o chorobnom stave orgánov(mozgu, pľúc, srdca). Nasugerovať si, že som chorý a kvôli tomu nemôžemvnímať vonkajši svet.Kedže som stratil zmysli a nevidím musím sa dotknúť svojho tela napr.hlavy a ten dotyk by mal vyvolať vyhodenie obrazov o danom orgáne v tejoblasti. Dotknem sa časti tela a k nej musím priradiť obrázok. Je tosčasti aj veštecká technika. Keď sa dotknem týchto oblastí tak je dobréspôsobiť si bolesť v tej oblasti.Do orgánov musím vždy  prenikať cez nervové dráhy a vždy sa musímpresadiť na úkor zvieraciny. Nenechať sa ovládať tupou zvieracinou.Musím si uvedomiť či beriem ezoteriku ako hru alebo si chcem vážnebudovať automaty v mozgu.Keď si uvedomím, čo môžem stratiť tak musím brať ezoteriku vážne. Inaksi nikdy nevybudujem automaty.Silu vôle si vypestujem tak, že ovládnem zvieracinu.Ďalšia účinná technika ako vstúpiť do svojho vnútra je navodenie bolesti.Cez bolesť automaticky prenikám do vnútra, teda do nervového systému.Na bolesť si musím zvyknút a naučiť sa ju mať rád. Donútiť svoje neurónyaby pri každom donucovaní a bolesti tvorili látky blaženosti a ja si takzvyknem na bolesť a nebude mi robiť problémy.Posilovanie šamnského a pravekého vedomie posiluje moje ľudské správanie aoslabuje zvieracie. Pestovanie šamanskýčh a pravekých techník nesmiempodceniť.Joga je základ pravekých a vlastne všetkýčh ezoterických techník. Človeksa pri joge kocentruje do vnútra a vonkajší svet pre neho prestalexistovať. Výborný je pocit, že sedím v jaskyni. Pestovať praveké vedomie jenajdynamickejšia cesta na ovladnútie zvieraciny. Pravek zviedol najťahšísúboj zo zvieracinou. Sugeracia, že som ochorel, nemôžem vnímať vonkajšísvet, premýšlam iba o svojom tele, zdravotnom stave. Vonkajší svet maabsolutne prestal zaujímať.Tlak na zvieracinu musí byť neustály. Musím sa presadiť jednoznačne arazantne bez kompromisou a dobroty. Ja idem robiť teraz toto a hotovo. Musím prinútiť zviera aby spolupracovalo. Rob to, čo ti kážem a zavripapulu. Bez kompromisov.Musím si uvedomiť, že starnutie je autodeštruktívny proces azvieracina ma núti aby som sa zdraviu nevenoval. Musím vyvinúť nazvieracinu silný tlak a nedať sa ňou oklamaťZviera sa vždy snaží ma klamať a podvádzať aby si presadilo svojenezmyselné a pominuteľné zvieracie ciele. Musím ho stále kontrolovať avyvíjať na neho tlak aby si nedovolilo robiť to, čo sa mu zachce akoufnukané decko. Zviera je genetický stroj, ktorý je naprogramovaný na to aby somukončil svoju existenciu, čo najrýchlejšie. Chce si len dočasne presadiťsvoje a hotovo. Musím ho dostať pod kontrolu za každú cenu."
